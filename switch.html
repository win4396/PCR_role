<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Pcr小人</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="spine-webgl.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script> 
    <script type="module" src="script.js?ver=1.0.1" defer></script>
    
</head>
<body> 
    <div id = "topbox" class="flex-container">
        <span class="head-style">
            <span>角色:</span>
            <select id="skeletonList">
                <option value="1">--</option>
            </select>
                
            <select id="classList" autocomplete="off">
                <option value="1">拳</option>       <!-- KNUCKLE -->
                <option value="2">短剑</option>     <!-- SHORTSWORD -->
                <option value="3">斧</option>       <!-- AX -->
                <option value="4">剑</option>       <!-- SWORD -->
                <option value="5">长剑</option>     <!-- LONGSWORD -->
                <option value="6">矛</option>       <!-- SPEAR -->
                <option value="7">杖</option>       <!-- WAND -->
                <option value="8">弓</option>       <!-- ARROW -->
                <option value="9">匕首</option>     <!-- DAGGER -->
                <option value="10">长剑2</option>   <!-- LONGSWORD_2 -->
                <option value="21">杖_振袖</option> <!-- WAND_KIMONO -->
                <option value="22">剑_振袖</option> <!-- SWORD_KIMONO -->
                <option value="23">无杖法师</option> <!-- NO_WAND_WITCH -->
                <option value="24">Re:Zero</option> <!-- ??? -->
                <option value="0" disabled>*特殊职介*</option>
            </select>
            <span>动画:</span>
            <select id="animationList"></select>
			<input id="setAnimation" type="button" value="播放" style="vertical-align: middle;">
            <input id= "loadSkeleton" type="button" value="加载" style="vertical-align: middle;">
            <input id="SaveSkeletion" type="button" value="保存skel"style="vertical-align: middle;">
            <input id="SavePng" type="button" value="保存png" style="vertical-align: middle;">
        </span>      
   
        <span class="head-style">
            <span>播放倍率:</span>
            <select id="speedList" autocomplete="off" style="width: 65px;">  
                <option value="0.016">0.016x</option>
                <option value="0.1">0.1x</option>
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option> 
            </select>
        </span>
        <span class="head-style">
            <label for="debug">显示节点:</label>
            <input type="checkbox" id="debug">
        </span>
   
        <span class="head-style">
            <span>背景颜色:</span>
            <input type="color" id="bg-color" value="#7F7F7F" autocomplete="off">
        </span>   

        
        <br>
        <span class="head-style">
            <div id="loading-text"></div>
            <div><canvas id="animation-progress" width="400" height="4"  ></canvas></div>
        </span>

        
    </div>
    <button type="button" id="toggleButton"> ^ </button>
    <div id="animation_control_panel">
        <button type="button" class="button2" id="acp_up">1</button>
        <button type="button" class="button2" id="acp_down">2</button>
        <button type="button" class="button2" id="acp_left">3</button>
        <button type="button" class="button2" id="acp_right">4</button>
        <button type="button" class="button2" id="acp_zoomup">5</button>
        <button type="button" class="button2" id="acp_zoomdown">6</button>
        <button type="button" class="button2" id="acp_movereset">7</button>
        <button type="button" class="button2" id="acp_zoomreset">8</button>
        <button type="button" class="button2" id="downloadimg">9</button>
        <div class="button2">
            <label for="viewbackground">透明背景:</label>
            <input type="checkbox"  id="viewbackground">
        </div>
       
    </div>
    <div><canvas id = "canvas" width="0" height="0"></canvas></div>
    
    <footer id="foot">
        "Fan-made animation player. Resources copyright © "
        <a href="https://priconne-redive.jp/" target="_blank" style="color: #fff;">Cygames</a>
        " 2024"
    </footer>

</body>
</html>
